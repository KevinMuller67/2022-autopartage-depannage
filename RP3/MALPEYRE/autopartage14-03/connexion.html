<html>

<head>
    <title>Auto partage</title>
    <link rel="stylesheet" href="style/style.css" type="text/css">

</head>

<body>



    <div id="nav">
        <div id="cadre">
            <h1>Autopartage
                <img src="logolycee.png" alt="logo loycee" style="float:left;width:120px;height:120px;">

                <link rel="logolycee" type="image/x-icon" href="logolycee.png">
            </h1>
        </div>
        <br><br><br><br><br>
        <FORM method=post action="cgi-bin/script.pl">
            <TABLE BORDER=1 style="margin-left: 40%;margin-right: 40%;">
                <TR>
                    <TD>Nom</TD>
                    <TD>
                        <INPUT type=text name="nom">
                    </TD>
                </TR>
                <TR>
                    <TD>Prénom</TD>
                    <TD>
                        <INPUT type=text name="prenom">
                    </TD>
                </TR>
                <TR>
                    <TD>Sexe</TD>
                    <TD>
                        Homme : <INPUT type=radio name="sexe" value="M">
                        <br>Femme : <INPUT type=radio name="sexe" value="F">
                    </TD>
                </TR>
                <TR>
                    <TD>Fonction</TD>
                    <TD>
                        <SELECT name="fonction">
                            <OPTION VALUE="enseignant">Enseignant</OPTION>
                            <OPTION VALUE="etudiant">Etudiant</OPTION>
                            <OPTION VALUE="ingenieur">Ingénieur</OPTION>
                            <OPTION VALUE="retraite">Retraité</OPTION>
                            <OPTION VALUE="autre">Autre</OPTION>
                        </SELECT>
                    </TD>
                </TR>
                <TR>
                    <TD>Commentaires</TD>
                    <TD>
                        <TEXTAREA rows="3" name="commentaires">
             Tapez ici vos commentaires</TEXTAREA>
                    </TD>
                </TR>
                <TR>
                    <TD COLSPAN=2>
                        <INPUT type="submit" value="Envoyer">
                    </TD>
                </TR>
            </TABLE>
        </FORM>
</body>
